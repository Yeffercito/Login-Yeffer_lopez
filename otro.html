<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Coex</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#F2FBDF] m-2 ">
    <div class="flex flex-col mx-10  my-10 md:grid grid-cols-[25%_75%] gap-[20px] ">
        <div class="h-full shadow-lg shadow-[#B9B9B9] bg-white ">
            <div class="p-[20px]  ">
                <p class=" text-xl md:text-4xl md:mb-[10px]"> <b>Campus Coex</b></p>
                <hr>
                <div class="mt-[10px]">
                    <p class="font-['sans-serif'] text-xl md:font-light font-['sans-serif'] md:text-[30px] ">
                        Registrarse</p>
                </div>
                <div class="mt-[10px] ">
                    <label for="none" class="text-sm md:text-base"><b>Nombre de usuario</b></label>
                    <br>
                    <input type="text" name="nombre" id="nombre" style="background-color: rgb(212, 222, 248); "
                        class="border-zinc-400 border-solid border flex w-full mr-[15px] p-[4px]">

                    <label for="none" class="text-sm md:text-base"><b>Contraseña</b></label>
                    <br>
                    <input type="text" name="Contraseña" id="Contraseña" style="background-color: rgb(212, 222, 248);"
                        class="border-zinc-400   border-solid border flex flex-wrap w-full mr-[15px] p-[4px]">
                </div>
                <div class="flex justify-center p-[10px] mr-[20px] gap-[20px] ">
                    <p class="bg-[#c7231b] p-[8px] w-[90px]"
                        style="font-family: Arial, Helvetica, sans-serif; color: white; text-align: center;">
                        Acceder</p>
                </div>
                <p style="color: #c7231b;" class="text-sm md:text-base"><b>¿Olvido su nombre de usuario o
                        contraseña?</b></p>
                <p class="mt-[20px] text-sm md:text-base"><b>Algunos cursos permiten el acceso de invitados</b>
                </p>
                <div class=""></div>
            </div>

        </div>
        <div class="">
            <img src="coex.jpg" alt="none" width="1500px" height="1200px">
        </div>
    </div>

</body>

</html>
